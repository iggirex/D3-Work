<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>D3 Work</title>
    <script src="d3/d3.v3.js"></script>
</head>
<body>
    <div id=""></div>
    <script>
        var dataset = [
                        [ 5,    20 ],
                        [ 480,  90 ],
                        [ 250,  50 ],
                        [ 100,  33 ],
                        [ 330,  95 ],
                        [ 410,  12 ],
                        [ 475,  44 ],
                        [ 25,   67 ],
                        [ 85,   21 ],
                        [ 220,  88 ]
                    ];
        var h = 100;
        var w = 500;
        var svg = d3.select("body")
            .append("svg")
            .attr("height", h)
            .attr("width", w)

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return d[0];
            })
            .attr("cy", function (d, i) {
                return d[1];
            })
            .attr("r", function (d) {
                return Math.sqrt(h - d[1]) 
            })

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) {
                return d[0] + "," + d[1];
            })
            .attr("x", function (d) {
                return d[0];
            })
            .attr("y", function (d) {
                return d[1];
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", function (d) {
                return Math.sqrt(h - d[1]) + 10
            })
            .attr("fill", "red");

 
    </script>
</body>
</html>
