<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>D3 Work</title>
    <script src="d3/d3.v3.js"></script>

    <style type="text/css">
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>

    <p>Generate New Data!</p>

    <script type="text/javascript">

        //var dataset = [
        //    [5, 20],
        //    [480, 90],
        //    [250, 50],
        //    [100, 33],
        //    [330, 95],
        //    [410, 12],
        //    [475, 44],
        //    [25, 67],
        //    [85, 21],
        //    [220, 88],
        //    [600, 150]
        //];

        var dataset = [];
        var numDataPoints = 50;
        var xRange = Math.random() * 1000;
        var yRange = Math.random() * 1000;
        for (var i = 0; i < numDataPoints; i++) {
            var newNumber1 = Math.floor(Math.random() * xRange);
            var newNumber2 = Math.floor(Math.random() * yRange);
            dataset.push([newNumber1, newNumber2]);
        }

        var h = 400;
        var w = 800;
        var padding = 30;

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)

        var xScale = d3.scale.linear()
                        .domain([0, d3.max(dataset, function (d) { return d[0] })])
                        .range([padding, w - padding])

        var yScale = d3.scale.linear()
                        .domain([0, d3.max(dataset, function (d) { return d[1]})])
                        .range([h - padding, padding])

        var rScale = d3.scale.linear()
                        .domain([0, d3.max(dataset, function (d) { return d[1]})])
                        .range([2, 5])

        svg.selectAll("circles")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function (d, i){ return xScale(d[0]) })
            .attr("cy", function (d, i){ return yScale(d[1]) })
            .attr("r", function (d, i){ return 3 })

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .attr("x", function (d, i) { return xScale(d[0]) })
            .attr("y", function (d, i) { return yScale(d[1]) })
            .text(function (d) { return d[0] + "," + d[1] })
            .attr("font-family", "sans-serif")
            .attr("font-size", function (d) {
                return rScale(d[1]) + 7
            })
            .attr("fill", "red");

        var xAxis = d3.svg.axis()
                          .scale(xScale)
                          .ticks(5)
                          .orient("bottom")

        var yAxis = d3.svg.axis()
                          .scale(yScale)
                          .ticks(5)
                          .orient("left")

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + (h - padding) + ")")
            .call(xAxis)

        svg.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(" + padding + ",0)")
            .call(yAxis)

        d3.select("p")
            .on("click", function () {
                var numValues = dataset.length;
                dataset = [];
                var maxRange = Math.random() * 1000;
                console.log(maxRange)
                for (var i = 0; i < numValues; i++) {
                    var newNumber1 = Math.floor(Math.random() * maxRange);
                    var newNumber2 = Math.floor(Math.random() * maxRange);
                    dataset.push([newNumber1, newNumber2]);
                }

                xScale.domain([0, d3.max(dataset, function (d) { return d[0] })])
                yScale.domain([0, d3.max(dataset, function (d) { return d[1] })])

                //xScale = d3.scale.linear()
                //    .domain([0, d3.max(dataset, function (d) { console.log("this is d0", d[0]); return d[0] })])
                //    .range([padding, w - padding])

                //yScale = d3.scale.linear()
                //    .domain([0, d3.max(dataset, function (d) { console.log("this is d1", d[1]); return d[1] })])
                //    .range([h - padding, padding])

                svg.selectAll("circle")
                    .data(dataset)
                    .transition()
                    //.delay(function (d, i) {
                    //    return i * 100;
                    //})
                    .duration(1000)
                    //.ease()
                    .attr("cy", function (d, i) {
                        return yScale(d[1]);
                    })
                    .attr("cx", function (d, i) {
                        return xScale(d[0])
                    })
                    .attr("r", function (d, i) {
                        return 3
                    })

                svg.selectAll("text")
                    .data(dataset)
                    .transition()
                    .duration(1000)
                    .text(function (d) {
                        return d;
                    })
                    .attr("x", function (d, i) {
                        return xScale(d[0])
                    })
                    .attr("y", function (d, i) {
                        return yScale(d[1])
                    })

                svg.select(".x.axis")
                    .transition()
                    .duration(1000)
                    .call(xAxis)

                svg.select(".y.axis")
                    .transition()
                    .duration(1000)
                    .call(yAxis)

            })

    </script>

</body >
</html >
