<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script style="text/javascript" src="d3/d3.v3.js"></script>
    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            background-color: teal;
            margin-right: 2px;
        }
    </style>
</head>
<body>

    <script type="text/javascript">
        var w = 500;
        var h = 100;
        var barPadding = 1
        var dataset = [5, 18, 3, 29, 20, 15, 1, 18, 14, 25, 6, 13, 4,
            20, 10, 15, 20, 25, 13, 20, 19, 1, 4, 2, 10, 15];

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function (d, i) {
                return i * (w/dataset.length);
            })
            .attr("y", function (d) {
                return h - d * 3;
            })
            .attr("width", w / dataset.length - barPadding)
            .attr("height", function (d) {
                return d * 3;
            })
            .attr("fill", function (d) {
                return "rgb(0, 0, " + (d * 10) + ")"
            })

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) {
                return d;
            })
            .attr("x", function (d, i) {
                return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
            })
            .attr("y", function (d) {
                return h - (d * 3) + 12;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "white")
            .attr("text-anchor", "middle")

    </script>

</body>
</html>
