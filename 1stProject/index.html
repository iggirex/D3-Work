        div.bar {

    <script type="text/javascript">
        var w = 500;
        var h = 50;
        var dataset = [5, 10, 15, 20, 25];
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function (d, i) {
                return i * 21;
            })
            .attr("y", 0)
            .attr("width", 20)
            .attr("height", 100);
