<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script style="text/javascript" src="d3/d3.v3.js"></script>
    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            background-color: teal;
            margin-right: 2px;
        }
    </style>
</head>
<body>

    <p>Click here to update dataset</p>

    <script type="text/javascript">
        var w = 600;
        var h = 250;
        var barPadding = 1
        var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                      11, 12, 15, 20, 18, 17, 16, 18, 23, 25];

        var xScale = d3.scale.ordinal()
                        .domain(d3.range(dataset.length))
                        .rangeRoundBands([0, w], 0.05)

        var yScale = d3.scale.linear()
                        .domain([0, d3.max(dataset)])
                        .range([0, h])

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function (d, i) {
                return xScale(i);
            })
            .attr("y", function (d) {
                return h - yScale(d);
            })
            .attr("width", w / dataset.length - barPadding)
            .attr("height", function (d) {
                return yScale(d);
            })
            .attr("fill", function (d) {
                return "rgb(0, 0, " + (d * 10) + ")"
            })

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) {
                return d;
            })
            .attr("x", function (d, i) {
                return xScale(i) + xScale.rangeBand() / 2;
            })
            .attr("y", function (d) {
                return h - yScale(d) + 14;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "white")
            .attr("text-anchor", "middle")

        d3.select("p")
            .on("click", function () {
                dataset = [20, 19, 15, 10, 13, 23, 25, 5, 9, 8,
                    10, 17, 12, 22, 11, 4, 5, 2, 19, 8]

                var numValues = dataset.length;
                dataset = [];
                for (var i = 0; i < numValues; i++) {
                    var newNumber = Math.floor(Math.random() * 100);
                    dataset.push(newNumber);
                }

                yScale = d3.scale.linear()
                           .domain([0, d3.max(dataset)])
                           .range([0, h])

                svg.selectAll("rect")
                    .data(dataset)
                    .transition()
                    .delay(function (d, i) {
                        return i * 100;
                    })
                    .duration(3000)
                    .ease("bounce")
                    .attr("y", function (d, i) {
                        return h - yScale(d);
                    })
                    .attr("height", function (d, i) {
                        return yScale(d)
                    })
                    .attr("fill", function (d) {
                        return "rgb(0, 0, " + (d * 10) + ")"
                    })

                svg.selectAll("text")
                    .data(dataset)
                    .transition()
                    .duration(3000)
                    .text(function (d) {
                        return d;
                    })
                    .attr("x", function (d, i) {
                        return xScale(i) + xScale.rangeBand() / 2
                    })
                    .attr("y", function (d, i) {
                        return h - yScale(d) + 14;
                    })
            })

    </script>

</body>
</html>
